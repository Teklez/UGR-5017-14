    <main class="contact-main">
            <h3>Reach Out</h3>
            <div>
            <img src="images/location.png" alt="" class="icon">
            <h4>Location:</h4>
            <address>Addis Ababa, Ethiopia</address>
            <img src="images/email.png" alt="" class="icon">
            <h4>Email:</h4>
            <p>zemenumekiria@gmail.com</p>
            <img src="images/phone.png" alt="" class="icon">
            <h4>Phone:</h4>
            <p>+251 911 111 111</p>
        </div>
        <iframe src="https://maps.google.com/maps?q=AA%20University%205%20Kilo%20Campus&amp;t=k&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>
        <div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email..">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject..">
                <label for="message">Message:</label>
                <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
